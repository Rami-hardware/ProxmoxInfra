name: Terraform

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  Terraform:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3


      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version:  ">=1.6 <2.0"  


      - name: Temporarily disable prevent_destroy
        working-directory: Terraform
        run: |
          sed -i '/prevent_destroy/d' modules/proxmox_vm/main.tf

      - name: Terraform Init
        env:
          TF_VAR_pm_api_url: ${{ secrets.PM_API_URL }}
          TF_VAR_pm_user: ${{ secrets.PM_USER }}
          TF_VAR_pm_password: ${{ secrets.PM_PASSWORD }}
        working-directory: Terraform
        run: terraform init
        

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        env:
          TF_VAR_pm_api_url: ${{ secrets.PM_API_URL }}
          TF_VAR_pm_user: ${{ secrets.PM_USER }}
          TF_VAR_pm_password: ${{ secrets.PM_PASSWORD }}
          TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
        working-directory: Terraform
        run: terraform apply -auto-approve

      - name: Re-enable prevent_destroy
        working-directory: Terraform
        run: |
          echo '  lifecycle { prevent_destroy = true }' >> modules/proxmox_vm/main.tf

      - name: Terraform Apply (re-apply prevent_destroy)
        run: terraform apply -auto-approve